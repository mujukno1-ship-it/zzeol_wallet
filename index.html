<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>🔥 사토시의지갑 실시간 김프 & 온체인 🔥</title>
</head>
<body style="background:#0a0f1a;color:white;font-family:sans-serif;text-align:center;">
  <h1>💰 사토시의지갑 - 실시간 업비트 연동</h1>
  <div id="kimp"></div>
  <div id="onchain"></div>
  <p id="updated"></p>

  <script>
    async function load() {
      const k = await fetch("https://satoshi-proxy.mujukno1.workers.dev/api/premium?symbol=BTC").then(r=>r.json());
      const o = await fetch("https://satoshi-proxy.mujukno1.workers.dev/api/onchain?symbol=ETH").then(r=>r.json());
      document.getElementById("kimp").innerHTML = `📊 김치 프리미엄: <b>${(k.premiumPct||0).toFixed(2)}%</b>`;
      document.getElementById("onchain").innerHTML = `🧠 온체인 TVL: <b>${(o.tvl||0).toLocaleString()} USD</b>`;
      document.getElementById("updated").innerText = "업데이트: " + new Date().toLocaleString();
    }
    load();
  </script>
</body>
</html>
