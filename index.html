<!DOCTYPE html>

<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>쩔어지갑 v6.3</title>
  <style>
    body {
      font-family: 'Pretendard', sans-serif;
      background-color: #0b0d17;
      color: #eaeaea;
      margin: 0;
      padding: 0;
    }
    header {
      text-align: center;
      padding: 20px 0;
      font-size: 1.5rem;
      background: #111320;
      border-bottom: 1px solid #222;
    }
    .status {
      text-align: center;
      margin: 10px 0;
      color: #48ff92;
    }
    .container {
      width: 95%;
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background-color: #151826;
      border-radius: 8px;
      overflow: hidden;
    }
    th, td {
      padding: 12px 10px;
      text-align: center;
    }
    th {
      background-color: #1f2233;
      color: #90a0ff;
      font-weight: 600;
    }
    tr:nth-child(even) {
      background-color: #181b28;
    }
    tr:hover {
      background-color: #202437;
    }
    .tag {
      padding: 4px 8px;
      border-radius: 5px;
      font-size: 0.85rem;
      color: white;
    }
    .up { background-color: #ff4d4f; }
    .down { background-color: #007bff; }
    .neutral { background-color: #5f5f5f; }
  </style>
</head>
<body>
  <header>💎 쩔어지갑 v6.3 (KRW 실시간 급등/급락 모니터)</header>
  <div class="status" id="status">🔄 데이터 불러오는 중...</div>
  <div class="container">
    <h3>🚀 급등코인 Top 10</h3>
    <table id="up-table">
      <thead>
        <tr>
          <th>#</th>
          <th>코인명(한글)</th>
          <th>현재가</th>
          <th>변동률</th>
          <th>매수</th>
          <th>매도</th>
          <th>위험도</th>
          <th>쩔어한마디</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

```
<h3>💧 급락코인 Top 10</h3>
<table id="down-table">
  <thead>
    <tr>
      <th>#</th>
      <th>코인명(한글)</th>
      <th>현재가</th>
      <th>변동률</th>
      <th>매수</th>
      <th>매도</th>
      <th>위험도</th>
      <th>쩔어한마디</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>
```

  </div>

  <script>
    const statusEl = document.getElementById('status');

    async function fetchUpbitData() {
      try {
        const res = await fetch('/api/upbit?path=/v1/ticker/all');
        if (!res.ok) throw new Error('API 연결 실패');
        const data = await res.json();
        statusEl.textContent = '✅ ONLINE (실시간 반영 중)';
        return data;
      } catch (err) {
        console.error(err);
        statusEl.textContent = '❌ OFFLINE (API 연결 오류)';
        return [];
      }
    }

    function updateTables(data) {
      const upBody = document.querySelector('#up-table tbody');
      const downBody = document.querySelector('#down-table tbody');
      upBody.innerHTML = '';
      downBody.innerHTML = '';

      const sorted = data.sort((a,b) => b.signed_change_rate - a.signed_change_rate);
      const top10Up = sorted.slice(0,10);
      const top10Down = sorted.slice(-10).reverse();

      top10Up.forEach((coin, idx) => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${idx+1}</td>
          <td>${coin.korean_name}</td>
          <td>${Number(coin.trade_price).toLocaleString()}원</td>
          <td class="tag up">${(coin.signed_change_rate*100).toFixed(2)}%</td>
          <td>${(coin.acc_ask_volume).toFixed(2)}</td>
          <td>${(coin.acc_bid_volume).toFixed(2)}</td>
          <td>1 (안정)</td>
          <td>🔥 상승세 유지중</td>`;
        upBody.appendChild(tr);
      });

      top10Down.forEach((coin, idx) => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${idx+1}</td>
          <td>${coin.korean_name}</td>
          <td>${Number(coin.trade_price).toLocaleString()}원</td>
          <td class="tag down">${(coin.signed_change_rate*100).toFixed(2)}%</td>
          <td>${(coin.acc_ask_volume).toFixed(2)}</td>
          <td>${(coin.acc_bid_volume).toFixed(2)}</td>
          <td>3 (주의)</td>
          <td>📉 단기조정 예상</td>`;
        downBody.appendChild(tr);
      });
    }

    async function refresh() {
      const data = await fetchUpbitData();
      if (data.length) updateTables(data);
    }

    setInterval(refresh, 5000);
    refresh();
  </script>

</body>
</html>
