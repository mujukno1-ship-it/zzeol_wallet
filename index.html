<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>사토시의지갑 - 실시간 업비트 연동</title>
    <style>
      body { background:#0e1525; color:#e6edf3; font-family:system-ui,-apple-system,Segoe UI,Roboto,sans-serif; }
      .wrap { max-width:1200px; margin:40px auto; padding:0 16px; }
      h1 { font-size:28px; margin:0 0 16px; }
      .metric-card { background:#0b1220; border:1px solid #1e2a44; border-radius:10px; padding:16px; }
      .grid { display:grid; grid-template-columns:1fr 1fr; gap:16px; }
      .muted { opacity:.7 }
    </style>
  </head>
  <body>
    <div class="wrap">
      <h1>💰 사토시의지갑 - 실시간 업비트 연동</h1>

      <div class="muted" style="margin:12px 0;">불러오는 중…</div>

      <div class="grid">
        <!-- 김치 프리미엄 -->
        <div class="metric-card">
          <h3>KR 김치 프리미엄</h3>
          <div id="kimchi-premium">--%</div>
          <ul style="list-style:none;padding:0;margin:8px 0 0 0">
            <li>업비트 KRW: <span id="upbit-krw">-</span></li>
            <li>글로벌 KRW: <span id="global-krw">-</span></li>
            <li>Binance: -</li>
            <li>USD/KRW: <span id="usd-krw">-</span></li>
          </ul>
          <div id="status" class="muted">오류</div>
        </div>

        <!-- 온체인 지표 -->
        <div class="metric-card">
          <h3>🔗 온체인 지표</h3>
          <div>TVL: <span id="onchain-tvl">-</span></div>
          <div class="muted">활성 주소수: <span id="onchain-active">-</span></div>
        </div>
      </div>
    </div>

    <!-- 오직 이 한 줄만 로드 -->
    <script src="/public/js/main.js?v=final4"></script>
  </body>
</html>
