let MARKETS=[],MAP_KR=new Map(),MAP_KEY=new Map();
async function loadMarkets(){
  const arr=await getJSON('/v1/market/all?isDetails=true');
  MARKETS=arr.filter(m=>m.market.startsWith('KRW-'));
  MAP_KR.clear(); MAP_KEY.clear();

    MAP_KR.set(m.market,m.korean_name);
    [m.market,m.korean_name,m.english_name,m.market.replace('KRW-','')].forEach(k=>{
      if(k) MAP_KEY.set(k.toUpperCase(),m.market);

}
function findMarket(q){if(!q)return null;return MAP_KEY.get(q.trim().toUpperCase())||null}

// ìµœìš°ì„  í˜¸ê°€ í•œ ì„¸íŠ¸
async function getOrderbookTop(market){
  const arr = await getJSON('/v1/orderbook?markets='+encodeURIComponent(market));
  return arr[0]?.orderbook_units?.[0] || null;
}
function tickSize(p){
  if(p>=2_000_000)return 1000;
  if(p>=1_000_000)return 500;
  if(p>=500_000)return 100;
  if(p>=100_000)return 50;
  if(p>=10_000)return 10;
  if(p>=1_000)return 5;
  if(p>=100)return 1;
  if(p>=10)return 0.1;
  return 0.01;
}
function unit(p){return tickSize(p)} // í˜¸í™˜ìš©
function cut(p){const c=p*0.98,u=unit(p);return Math.round(c/u)*u}

/* ===== ë¦¬ìŠ¤í¬/ë©˜íŠ¸ ===== */
function risk(chg){ if(chg>=8) return{cls:'danger',txt:'3(ì£¼ì˜)'}; if(chg>=3) return{cls:'warn',txt:'2(ë³´í†µ)'}; return{cls:'safe',txt:'1(ì•ˆì •)'}; }
function pep(chg){
  if(chg>6) return{cls:'up',msg:'ğŸš€ í­ë“± ëª¨ë“œ!'};
  if(chg>2) return{cls:'up',msg:'ğŸ”¥ ë¶ˆì¥ ì‹ í˜¸!'};

  if(chg<-2) return{cls:'down',msg:'âš ï¸ ì¡°ì‹¬ ëª¨ë“œ!'};
  return{cls:'flat',msg:'ğŸ‘€ ê´€ë§'};
}

/* ===== ì„ íƒ ì½”ì¸ ë Œë”ë§ (í•œì¤„ ìˆœì„œ ê³ ì •) ===== */
async function fillTargetsByOrderbook(market, refPrice){
  try{
    const top = await getOrderbookTop(market);
    const u   = tickSize(refPrice);
    if(top){
      const bestBid = top.bid_price;
      const bestAsk = top.ask_price;
      const buyTarget  = Math.round((bestBid - 2*u)/u)*u;
      const sellTarget = Math.round((bestAsk + 2*u)/u)*u;
      $('#lineBid').textContent = fmt(buyTarget);
      $('#lineAsk').textContent = fmt(sellTarget);
    }else{
      $('#lineBid').textContent = fmt(refPrice - 2*u);
      $('#lineAsk').textContent = fmt(refPrice + 2*u);
    }
  }catch(e){
    const u = tickSize(refPrice);
    $('#lineBid').textContent = fmt(refPrice - 2*u);
    $('#lineAsk').textContent = fmt(refPrice + 2*u);
  }
}

function renderSelected(tk){

  // âœ… í˜¸ê°€ ê¸°ë°˜ íƒ€ì  ë³´ì •
  fillTargetsByOrderbook(tk.market, tk.trade_price);
}

/* ===== í´ë§(ì•ˆì •í˜•) ===== */

<script>
(function(){
  /* ===== ì•ˆì „ ìœ í‹¸: ê¸°ì¡´ í”„ë¡œì íŠ¸ì— ìˆìœ¼ë©´ ê·¸ê±¸ ì‚¬ìš©, ì—†ìœ¼ë©´ ëŒ€ì²´ ì œê³µ ===== */
  const $  = (sel,root=document)=>root.querySelector(sel);
  const $$ = (sel,root=document)=>Array.from(root.querySelectorAll(sel));
  const n2  = x => (typeof x==='number' && isFinite(x)) ? x : 0;
  const fmt = x => (x==null||isNaN(x)) ? 'â€”' : n2(x).toLocaleString('ko-KR', {maximumFractionDigits: 6});
  const pc  = x => (x==null||isNaN(x)) ? 'â€”' : (x>0?'+':'') + x.toFixed(2) + '%';

  // í”„ë¡œì íŠ¸ì— tickSize / cut / fetchJSON / getOrderbookTop ê°€ ìˆìœ¼ë©´ ì‚¬ìš©
  const tickSize = (typeof window.tickSize==='function')
      ? window.tickSize
      : (p)=>{ // ê°„ì´ KRW í˜¸ê°€ë‹¨ìœ„
          const v = Math.abs(p);
          if (v >= 2000000) return 1000;
          if (v >= 1000000) return 500;
          if (v >= 500000)  return 100;
          if (v >= 100000)  return 50;
          if (v >= 10000)   return 10;
          if (v >= 1000)    return 1;
          if (v >= 100)     return 0.1;
          if (v >= 10)      return 0.01;
          return 0.001;
        };

  const cut = (typeof window.cut==='function')
      ? window.cut
      : (ref)=> {
          const u = tickSize(ref);
          // 2ë‹¨ê³„ ì•„ë˜ë¥¼ ì†ì ˆ ë””í´íŠ¸ (ê°€ë²¼ìš´ ë³´ìˆ˜ì )
          return ref - 2*u*5;
        };

  async function fetchJSON(url, opt){
    const r = await fetch(url, opt);
    if(!r.ok) throw new Error('HTTP '+r.status);
    return r.json();
  }

  const getOrderbookTop = (typeof window.getOrderbookTop==='function')
    ? window.getOrderbookTop
    : async (market)=>{
        // ì—…ë¹„íŠ¸ í˜¸ê°€ 1í˜¸ì„ 
        const data = await fetchJSON(`/api/upbit?path=/v1/orderbook?markets=${encodeURIComponent(market)}&ts=${Date.now()}`);
        const ob = Array.isArray(data) ? data[0] : null;
        if(!ob || !ob.orderbook_units || !ob.orderbook_units.length) return null;
        const u = ob.orderbook_units[0];
        return { bid_price: u.bid_price, ask_price: u.ask_price };
      };

  function setPep(el, text){
    el.classList.remove('flat','warn','danger');
