<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>쩔어지갑 🔥 풀세트 9.2 Live</title>
  <style>
    body{background:#000;color:#eee;font-family:'Pretendard','Malgun Gothic',sans-serif;text-align:center}
    h1{color:#0f0;margin-top:40px}
    table{width:90%;margin:30px auto;border-collapse:collapse}
    th,td{border:1px solid #222;padding:8px}
    th{background:#111;color:#0f0}
    td{background:#0b0b0b}
    input{padding:6px 10px;border:1px solid #333;background:#111;color:#fff;border-radius:6px}
    .risk1{color:#0f0}.risk2{color:#8f8}.risk3{color:#ff0}.risk4{color:#f80}.risk5{color:#f00}
  </style>
</head>
<body>
  <h1>🚀 쩔어지갑 Live 실시간 코인현황</h1>

  <div>
    <input type="text" id="search" placeholder="코인명(한글/영문)" onkeyup="filterTable()" />
  </div>

  <table id="coinTable">
    <thead>
      <tr>
        <th>코인명</th>
        <th>심볼</th>
        <th>현재가</th>
        <th>매수</th>
        <th>손절</th>
        <th>TP1</th>
        <th>TP2</th>
        <th>TP3</th>
        <th>상태</th>
        <th>급등락</th>
        <th>위험도</th>
        <th>쩔어 한마디</th>
      </tr>
    </thead>
    <tbody id="coinBody"></tbody>
  </table>

  <script>
    const data = [
      {name:'리플',symbol:'XRP',price:630,buy:620,cut:610,tp1:650,tp2:670,tp3:690,state:'중립',move:'급등',risk:3,comment:'관망'},
      {name:'도지코인',symbol:'DOGE',price:210,buy:190,cut:180,tp1:220,tp2:230,tp3:240,state:'상승',move:'급등',risk:2,comment:'단타매수'},
      {name:'비트코인',symbol:'BTC',price:116500,buy:115000,cut:113000,tp1:118000,tp2:120000,tp3:122000,state:'불장',move:'급등',risk:1,comment:'강세 유지'},
      {name:'이더리움',symbol:'ETH',price:3800,buy:3700,cut:3600,tp1:3950,tp2:4100,tp3:4300,state:'하락',move:'급락',risk:4,comment:'관망 필요'},
      {name:'칠리즈',symbol:'CHZ',price:64,buy:62,cut:60,tp1:67,tp2:70,tp3:74,state:'중립',move:'급등',risk:2,comment:'매집 중'}
    ];

    function render() {
      const body = document.getElementById('coinBody');
      body.innerHTML = data.map(c => `
        <tr>
          <td>${c.name}</td>
          <td>${c.symbol}</td>
          <td>${c.price.toLocaleString()}원</td>
          <td>${c.buy.toLocaleString()}원</td>
          <td>${c.cut.toLocaleString()}원</td>
          <td>${c.tp1.toLocaleString()}</td>
          <td>${c.tp2.toLocaleString()}</td>
          <td>${c.tp3.toLocaleString()}</td>
          <td>${c.state}</td>
          <td>${c.move}</td>
          <td class="risk${c.risk}">Risk ${c.risk}</td>
          <td>${c.comment}</td>
        </tr>
      `).join('');
    }

    function filterTable(){
      const keyword=document.getElementById('search').value.toLowerCase();
      const rows=document.querySelectorAll('#coinBody tr');
      rows.forEach(r=>{
        const text=r.textContent.toLowerCase();
        r.style.display=text.includes(keyword)?'':'none';
      });
    }

    render();
  </script>
</body>
</html>
