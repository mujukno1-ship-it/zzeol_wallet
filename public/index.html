<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>💰 사토시의지갑 - 실시간 업비트 연동</title>
  <link rel="icon" href="/favicon.ico">
  <style>
    body {
      background: #0a0f1a;
      color: #fff;
      font-family: "Noto Sans KR", sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    h1 {
      margin-top: 30px;
      font-size: 26px;
    }

    .card {
      background: #121826;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.4);
      padding: 15px 20px;
      margin: 15px auto;
      width: 400px;
      text-align: left;
      transition: 0.3s;
    }

    .card:hover {
      transform: scale(1.02);
    }

    .search-wrap {
      margin: 20px auto;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 8px;
    }

    .search-input {
      width: 240px;
      padding: 8px 12px;
      border-radius: 8px;
      border: none;
      outline: none;
      font-size: 15px;
      background: #1c2235;
      color: #fff;
    }

    #search-clear {
      background: #ff5555;
      border: none;
      color: white;
      border-radius: 6px;
      padding: 7px 10px;
      cursor: pointer;
      font-size: 14px;
    }

    #search-clear:hover {
      background: #ff7777;
    }

    #search-results {
      position: absolute;
      background: #1b2236;
      width: 260px;
      border-radius: 8px;
      margin-top: 4px;
      max-height: 180px;
      overflow-y: auto;
      z-index: 1000;
    }

    .search-item {
      padding: 8px;
      text-align: left;
      border-bottom: 1px solid #333;
      cursor: pointer;
    }

    .search-item:hover {
      background: #2b3348;
    }

    footer {
      margin: 25px 0;
      color: #999;
      font-size: 13px;
    }
  </style>
</head>

<body>
  <h1>💰 사토시의지갑 - 실시간 업비트 연동</h1>

  <!-- 🔍 검색창 시작 -->
  <div class="search-wrap">
    <input id="search-input" class="search-input" type="text" placeholder="코인명/심볼 검색..." />
    <button id="search-clear" title="지우기">X</button>
  </div>
  <div id="search-results"></div>
  <!-- 🔍 검색창 끝 -->

  <div class="card">
    <h3>📊 김치 프리미엄</h3>
    <p id="kimp">-</p>
  </div>

  <div class="card">
    <h3>💗 온체인 TVL(ETH)</h3>
    <p id="onchain">-</p>
  </div>

  <div class="card">
    <h3>🎯 시그널</h3>
    <p>현재가: <span id="price">-</span></p>
    <p>매수: <span id="buy">-</span></p>
    <p>매도: <span id="sell">-</span></p>
    <p>손절: <span id="cut">-</span></p>
    <p>위험도: <span id="risk">-</span> / 5</p>
  </div>

  <div class="card">
    <h3>🧠 쩔어 한마디</h3>
    <p id="comment">-</p>
    <p id="updated">업데이트: -</p>
  </div>

  <footer>업데이트 시각 기준 자동 갱신 | 사토시의지갑 2025</footer>

  <!-- SCRIPTS: START -->
  <script src="/js/config.js"></script>
  <script src="/js/api.js"></script>
  <script src="/js/state.js"></script>
  <script src="/js/indicators.js"></script>
  <script src="/js/risk.js"></script>
  <script src="/js/render.js"></script>
  <script src="/js/commentary.js"></script>
  <script src="/js/search.js"></script>
  <script src="/js/main.js"></script>
  <!-- SCRIPTS: END -->
</body>
</html>
