<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>사토시의지갑 v12 완전체</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background-color: #0d0d0d;
      color: #f1f1f1;
      font-family: 'Pretendard', sans-serif;
      margin: 0;
      padding: 20px;
    }
    .card {
      background: #1a1a1a;
      border-radius: 16px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }
    h2 { color: #fff; font-size: 18px; margin-top: 0; }
    .search-bar { display: flex; align-items: center; gap: 8px; }
    input[type="text"] {
      flex: 1;
      background: #111;
      border: 1px solid #333;
      color: #fff;
      padding: 10px;
      border-radius: 8px;
    }
    button {
      background: #3b82f6;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 10px 16px;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover { background: #2563eb; }
    .spark-list, .ultra-info, .result-box {
      background: #111;
      border-radius: 12px;
      padding: 15px;
      margin-top: 10px;
    }
    .spark-item { display: flex; justify-content: space-between; padding: 6px 0; border-bottom: 1px solid #222; }
    .spark-item:last-child { border-bottom: none; }
    .highlight { color: #facc15; }
  </style>
</head>
<body>
  <div class="card">
    <h2>🪙 코인 이름 입력 (KRW)</h2>
    <div class="search-bar">
      <input type="text" id="searchInput" placeholder="예: 이더리움, 시바이누..." />
      <button id="searchBtn">검색</button>
    </div>
    <p style="color:#aaa;font-size:13px;margin-top:8px;">업비트 기준 · 호가틱 반올림 · No-Motion</p>
  </div>

  <div class="card">
    <h2>⚡ SPARK TOP10 — 급등 사전 예열 감지</h2>
    <div id="sparkList" class="spark-list">불러오는 중...</div>
  </div>

  <div class="card">
    <h2>🧠 ULTRA 시그널 — 선택한 코인</h2>
    <div class="ultra-info">
      <p>현재가: <span id="price">-</span></p>
      <p>위험도: <span id="risk">-</span></p>
      <p>매수(BUY1): <span id="buy1">-</span></p>
      <p>매수(BUY2): <span id="buy2">-</span></p>
      <p>익절(TP1/TP2): <span id="tp1">-</span> / <span id="tp2">-</span></p>
      <p>손절(SL): <span id="sl">-</span></p>
      <p>쩔어한마디 💬: <span id="comment">선택 후 표시됩니다.</span></p>
      <button id="refreshBtn">선택 시 표시</button>
    </div>
  </div>

  <div class="card">
    <h2>🔍 검색 결과</h2>
    <div id="resultBox" class="result-box">검색어를 입력해 주세요.</div>
  </div>

  <script src="main.js"></script>
</body>
</html>
