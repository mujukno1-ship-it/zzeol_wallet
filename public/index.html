<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>사토시의지갑 v12 — KRW 실시간</title>
  <style>
    body { background:#0d0d0d; color:white; font-family:Pretendard, sans-serif; margin:0; padding:0; text-align:center; }
    h2 { color:#ff9500; }
    .section { border:1px solid #222; border-radius:16px; margin:20px auto; padding:20px; width:90%; max-width:800px; background:#121212; }
    .coin { display:flex; justify-content:space-between; padding:6px 10px; border-bottom:1px solid #222; }
    .no-motion * { transition:none !important; animation:none !important; }
  </style>
</head>
<body class="no-motion">
  <h2>🔥 ULTRA 시그널 — 선택한 코인</h2>
  <div id="ultra"></div>

  <h2>⚡ SPARK TOP10 — 급등 사전 예열 감지</h2>
  <div id="spark"></div>

  <script>
    const API_BASE = "https://satoshi-proxy.mujukno1.workers.dev/api";

    // SPARK 목록
    async function loadSpark() {
      try {
        const res = await fetch(`${API_BASE}/spark/top10`);
        const data = await res.json();
        const items = Array.isArray(data.items) ? data.items : [];
        const div = document.getElementById("spark");
        if (!items.length) return div.innerHTML = "SPARK 데이터 없음.";
        div.innerHTML = items.map(x => `
          <div class="coin">
            <span>${x.name} (${x.symbol})</span>
            <span>${x.expected_gain || ""}</span>
            <span>${x.comment || ""}</span>
          </div>`).join("");
      } catch (e) {
        document.getElementById("spark").innerHTML = "SPARK 로딩 실패 ⚠️";
      }
    }

    // ULTRA 시그널
    async function loadUltra(market="KRW-SHIB") {
      try {
        const res = await fetch(`${API_BASE}/ultra/signal?market=${market}`);
        const data = await res.json();
        const div = document.getElementById("ultra");
        if (!data.ok) return div.innerHTML = "ULTRA 신호 없음.";
        div.innerHTML = `
          <div class="section">
            <h3>${data.market}</h3>
            <p>${data.comment}</p>
            <p>세력지수: ${data.ForceIndex_AI} / RVOL: ${data.RVOL} / 위험도: ${data.risk}</p>
          </div>`;
      } catch (e) {
        document.getElementById("ultra").innerHTML = "ULTRA 연결 실패 ⚠️";
      }
    }

    // 초기 실행
    loadSpark();
    loadUltra("KRW-SHIB");
  </script>
</body>
</html>
