<script>
const API = (p)=>`/api/upbit?path=${encodeURIComponent(p)}`;
const state=document.getElementById('state');
const upT=document.querySelector('#up tbody');
const downT=document.querySelector('#down tbody');

async function loadAll(){
  try{
    const markets=await (await fetch(API('/v1/market/all'))).json();
    const krw=markets.filter(m=>m.market.startsWith('KRW-'));
    const codes=krw.map(m=>m.market).join(',');
    const tick=await (await fetch(API('/v1/ticker?markets='+codes))).json();

    const merged=tick.map(x=>({
      name:krw.find(m=>m.market===x.market)?.korean_name||x.market,
      price:x.trade_price, rate:x.signed_change_rate
    }));
    const up=[...merged].sort((a,b)=>b.rate-a.rate).slice(0,10);
    const down=[...merged].sort((a,b)=>a.rate-b.rate).slice(0,10);

    upT.innerHTML=up.map(c=>`<tr><td>${c.name}</td><td>${c.price.toLocaleString()}</td><td class="up">+${(c.rate*100).toFixed(2)}%</td></tr>`).join('');
    downT.innerHTML=down.map(c=>`<tr><td>${c.name}</td><td>${c.price.toLocaleString()}</td><td class="down">${(c.rate*100).toFixed(2)}%</td></tr>`).join('');

    state.textContent='ONLINE';
    state.style.background='#15361f';
    state.style.color='#3fb950';
  }catch(e){
    state.textContent='OFFLINE';
    state.style.background='#3a1a1a';
    state.style.color='#f78166';
    console.error(e);
  }
}
loadAll();
setInterval(loadAll,20000);
</script>
