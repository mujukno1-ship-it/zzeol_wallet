<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>💰 사토시의지갑 - 실시간 업비트 연동</title>
  <style>
    :root{--bg:#0d141b;--card:#121a23;--text:#e6edf3;--muted:#9fb0c0;--brand:#3aa0ff;--ok:#20c997;--warn:#ffb020;--bad:#ff6b6b}
    *{box-sizing:border-box} body{margin:0;padding:24px;background:var(--bg);color:var(--text);font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial}
    h1{font-size:28px;margin:4px 0 20px} .wrap{max-width:1080px;margin:0 auto}
    .grid{display:grid;gap:16px;grid-template-columns:repeat(2,minmax(0,1fr))}
    .card{background:var(--card);border-radius:14px;padding:18px;box-shadow:0 2px 12px rgba(0,0,0,.25)}
    .kpi{font-size:14px;color:var(--muted);margin-bottom:8px}
    .val{font-size:20px;font-weight:700}
    .src{font-size:12px;color:var(--muted);margin-top:6px}
    .row{display:flex;gap:10px;align-items:center}
    .pill{background:#0b1823;border:1px solid #1d3346;border-radius:999px;padding:4px 10px;font-size:12px;color:var(--muted)}
    .search-bar{display:flex;gap:8px;margin-bottom:14px}
    input[type="text"]{flex:1;outline:none;border:1px solid #1d3346;background:#0b1823;color:var(--text);padding:10px 12px;border-radius:10px}
    button{border:0;background:#1d3346;color:#cfe3f5;border-radius:10px;padding:10px 14px;cursor:pointer}
    button:hover{background:#27435a}
    .list{display:grid;gap:6px}
    .muted{color:var(--muted)} .ok{color:var(--ok)} .warn{color:var(--warn)} .bad{color:var(--bad)}
  </style>
</head>
<body>
<div class="wrap">
  <h1>💰 사토시의지갑 - 실시간 업비트 연동</h1>

  <div class="search-bar">
    <input id="q" type="text" placeholder="코인명/심볼 검색…" />
    <button id="q-clear">지우기 ✕</button>
  </div>

  <div class="grid">

    <div class="card">
      <div class="kpi">📊 김치 프리미엄</div>
      <div class="val" id="kimp">-</div>
      <div class="list muted" style="margin-top:8px">
        <div>업비트 KRW: <span id="upbit-krw">-</span></div>
        <div>글로벌 USD: <span id="global-usd">-</span></div>
        <div>USD/KRW: <span id="usd-krw">-</span></div>
      </div>
      <div class="src">소스: <span id="src-kimp">-</span></div>
    </div>

    <div class="card">
      <div class="kpi">💗 온체인 TVL(ETH)</div>
      <div class="val"><span id="tvl">-</span> <span class="muted">USD</span></div>
      <div class="src">소스: <span id="src-onchain">-</span></div>
    </div>

    <div class="card">
      <div class="kpi">🎯 시그널</div>
      <div class="list">
        <div>현재가: <span id="p-now">-</span></div>
        <div>매수: <span id="p-buy">-</span></div>
        <div>매도: <span id="p-sell">-</span></div>
        <div>손절: <span id="p-stop">-</span></div>
        <div>위험도: <span id="risk">-</span> <span class="muted">/ 5</span></div>
      </div>
    </div>

    <div class="card">
      <div class="kpi">🧠 쩔어 한마디</div>
      <div id="talk">-</div>
      <div class="src muted" style="margin-top:8px">업데이트: <span id="updated">-</span></div>
    </div>

  </div>
</div>

<script src="./js/config.js"></script>
<script src="./js/state.js"></script>
<script src="./js/api.js"></script>
<script src="./js/indicators.js"></script>
<script src="./js/risk.js"></script>
<script src="./js/commentary.js"></script>
<script src="./js/render.js"></script>
<script src="./js/search.js"></script>
<script src="./js/main.js"></script>
</body>
</html>
