<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>사토시의지갑 v9.3.1 – 급상승 후보(예열) 스캐너</title>
<style>
  :root{--bg:#0b0f14;--panel:#111823;--muted:#7c8aa5;--text:#e8eefc;--up:#22c55e;--down:#ef4444;--btn:#0f1b2e;--btnb:#2a3b57}
  *{box-sizing:border-box}
  body{margin:0;background:var(--bg);color:var(--text);font:14px/1.5 system-ui,"Noto Sans KR",Segoe UI,Roboto,Arial}
  .wrap{max-width:1100px;margin:20px auto;padding:16px}
  .card{background:var(--panel);border:1px solid #1d2736;border-radius:16px;padding:14px;box-shadow:0 6px 20px rgba(0,0,0,.25);margin-bottom:14px}
  h2{margin:0 0 8px}
  .row{display:flex;gap:8px;flex-wrap:wrap}
  input,button{border-radius:12px;border:1px solid var(--btnb);background:var(--btn);color:#dbe7ff}
  input{padding:12px 14px;flex:1;min-width:220px}
  button{padding:10px 12px;cursor:pointer}
  .hint{font-size:12px;color:var(--muted);margin-top:6px}
  table{width:100%;border-collapse:separate;border-spacing:0 8px;margin-top:12px}
  thead th{font-size:12px;color:#8fa4c7;text-align:left;padding:0 10px}
  tbody tr{background:#0e1520;border:1px solid #1d2a40}
  tbody td{padding:10px}
  tbody tr td:first-child{border-radius:10px 0 0 10px}
  tbody tr td:last-child{border-radius:0 10px 10px 0}
  .price{font-variant-numeric:tabular-nums}
  .up{color:var(--up)} .down{color:var(--down)}
  .tag{font-size:11px;padding:4px 6px;border-radius:6px;border:1px solid #2a3956;color:#9fb6db;background:#111a27}
  .flex{display:flex;align-items:center;gap:8px}
  .toolbar{display:flex;flex-wrap:wrap;gap:8px;margin-top:8px}
  .badge{padding:6px 10px;border-radius:999px;background:#151f2f;border:1px solid #25344f;font-size:12px}
  .status{margin-top:6px;font-size:12px;color:#9bb0d1}
</style>
</head>
<body>
<div class="wrap">
  <div class="card">
    <h2>🔎 코인 검색 (KRW 전용) — 급상승 후보 스캐너</h2>
    <div class="row">
      <input id="q" placeholder="코인명/티커 (예: 이더리움, ETH, KRW-ETH)">
      <button id="btnSearch">검색</button>
      <button id="btnTop">상승 TOP10</button>
      <button id="btnHot">급등(분석)</button>
      <button id="btnFall">급락(분석)</button>
      <button id="btnPre">예열(급상승 후보)</button>
      <button id="btnReset">초기화</button>
    </div>
    <div class="toolbar">
      <button id="btn1s">폴링 1초</button>
      <button id="btn2s">2초</button>
      <button id="btn5s">5초</button>
      <button id="btnStop">정지</button>
      <span class="badge">예열 기준: 고가 근접 ≤0.5%, 1m +0.2~2.0%, 1m 거래대금 ≥10m 평균의 1.6×</span>
    </div>
    <div class="status" id="status">대기중…</div>

    <table>
      <thead>
        <tr>
          <th style="width:20%">코인</th>
          <th style="width:12%">현재가</th>
          <th style="width:10%">24h등락</th>
          <th style="width:12%">매수</th>
          <th style="width:12%">매도</th>
          <th style="width:12%">손절</th>
          <th style="width:8%">시그널</th>
          <th>분석(근접/1m변동/가속)</th>
        </tr>
      </thead>
      <tbody id="tbody"></tbody>
    </table>
  </div>

  <div class="card">
    <h2>⚙️ 시스템 상태</h2>
    <div class="status">업비트 REST 직접 연동(CORS 허용). 프록시(/api/upbit) 없이 동작.</div>
  </div>
</div>

<script>
// ===== 임계값 =====
const THRESH = {
  pct1mUp: 0.03,        // 급등
  pct1mDown: -0.03,     // 급락
  accel: 1.8,
  windowSec: 60,
  baselineMin: 600,     // 10분
  preNearHighPct: 0.005, // 0.5%
  preMinMove: 0.002,     // 0.2%
  preMaxMove: 0.020,     // 2.0%
  preAccel: 1.6
};
const POLL_DEFAULT = 1000;

// ===== 전역 =====
const el = {
  q: document.getElementById('q'),
  tbody: document.getElementById('tbody'),
  status: document.getElementById('status'),
  btnSearch: document.getElementById('btnSearch'),
  btnTop: document.getElementById('btnTop'),
  btnHot: document.getElementById('btnHot'),
  btnFall: document.getElementById('btnFall'),
  btnPre: document.getElementById('btnPre'),
  btnReset: document.getElementById('btnReset'),
  btn1s: document.getElementById('btn1s'),
  btn2s: document.getElementById('btn2s'),
  btn5s: document.getElementById('btn5s'),
  btnStop: document.getElementById('btnStop'),
};

const UPBIT = {
  markets: 'https://api.upbit.com/v1/market/all?isDetails=true',
  ticker: (codes)=>`https://api.upbit.com/v1/ticker?markets=${codes.join(',')}`,
};

const state = {
  markets: [], dict: {},
  pollMs: POLL_DEFAULT, timer: null, lastList: [],
  hist: new Map(), // market -> [{ts, price, acc}]
};

// ===== 유틸 =====
function krwTick(p){
  if(p>=2000000) return 1000;
  if(p>=1000000) return 500;
  if(p>=500000)  return 100;
  if(p>=100000)  return 50;
  if(p>=10000)   return 10;
  if(p>=1000)    return 5;
  if(p>=100)     return 1;
  if(p>=10)      return 0.1;
  if(p>=1)       return 0.01;
  return 0.001;
}
function fmtKRW(p){
  const t=krwTick(p);
  const d=t>=1?0:t===0.1?1:t===0.01?2:3;
  return Number(p).toLocaleString('ko-KR',{minimumFractionDigits:d,maximumFractionDigits:d});
}
function setStatus(s){ el.status.textContent = s; }

// ===== 데이터 로드 =====
async function loadMarkets(){
  setStatus('마켓 목록 로드 중…');
  const res = await fetch(UPBIT.markets);
  const data = await res.json();
  const krw = data.filter(x=>x.market?.startsWith('KRW-'));
  state.markets = krw;
  state.dict = {};
  for(const m of krw){
    const keys = [
      m.market?.toLowerCase(),
      m.korean_name?.toLowerCase(),
      m.english_name?.toLowerCase(),
      m.korean_name?.replace(/\s+/g,'').toLowerCase(),
      m.english_name?.replace(/\s+/g,'').toLowerCase(),
    ].filter(Boolean);
    for(const k of keys){ (state.dict[k] ??= []).push(m); }
  }
  setStatus(`KRW 마켓 ${krw.length}종 로드 완료`);
}

// ===== 배치 ticker =====
async function fetchTicker(list){
  if(!list.length) return [];
  const codes = list.map(x=>x.market);
  const chunk=100, out=[];
  for(let i=0;i<codes.length;i+=chunk){
    const part=codes.slice(i,i+chunk);
    const r=await fetch(UPBIT.ticker(part));
    if(!r.ok) continue;
    out.push(...await r.json());
  }
  return out;
}

// ===== 히스토리 & 통계 =====
function updateHistory(tickers){
  const now=Date.now();
  for(const t of tickers){
    const key=t.market; const arr=state.hist.get(key)||[];
    arr.push({ts:now, price:t.trade_price, acc:t.acc_trade_price_24h||0, high:t.high_price||t.trade_price});
    const cutoff=now-THRESH.baselineMin*1000; while(arr.length&&arr[0].ts<cutoff) arr.shift();
    state.hist.set(key,arr);
  }
}
function oneMinStats(key){
  const now=Date.now(); const arr=state.hist.get(key)||[]; if(arr.length<2) return null;
  const target=now-THRESH.windowSec*1000; let past=arr[0];
  for(let i=arr.length-1;i>=0;i--){ if(arr[i].ts<=target){ past=arr[i]; break; } }
  const cur=arr[arr.length-1];
  const tenTs=now-THRESH.baselineMin*1000; const old=arr.find(x=>x.ts>=tenTs)||arr[0];
  const delta10m=Math.max(0,(cur.acc-old.acc)); const basePerMin=delta10m/Math.max(1,((cur.ts-old.ts)/60000));
  const pricePct1m=past.price>0? (cur.price-past.price)/past.price : 0;
  const delta1m=Math.max(0,cur.acc-past.acc); const accel=basePerMin>0? (delta1m/basePerMin):(delta1m>0?99:0);
  const nearHigh = cur.price>0 && cur.high>0 ? 1 - (cur.high/cur.price) : 1; // 음수면 고가 돌파 중
  return {pricePct1m, accel, curPrice:cur.price, high:cur.high, nearHigh:Math.abs(nearHigh)};
}

// ===== 시그널 기반 타점 =====
function levelsForPresurge(tk, st){ // 예열: 급상승 후보
  const p=Number(tk.trade_price), tkc=krwTick(p);
  // 살짝 눌림 진입, 짧은 익절, 짧은 손절
  const buy  = p - Math.max(tkc, p*0.0015);
  const sell = p + Math.max(3*tkc, p*0.006);
  const cut  = p - Math.max(3*tkc, p*0.004);
  const say  = `고점근접 ${(st.nearHigh*100).toFixed(2)}%, 1m ${(st.pricePct1m*100).toFixed(2)}%, 가속 ${st.accel.toFixed(1)}×`;
  return {buy,sell,cut,sig:'예열',say};
}
function levelsBasic(tk){ // 기본
  const p=Number(tk.trade_price), tkc=krwTick(p);
  return {buy:p-2*tkc, sell:p+3*tkc, cut:p-6*tkc, sig:'기본', say:'기본 타점'};
}

// ===== 렌더 =====
function renderRows(rows){
  el.tbody.innerHTML='';
  for(const r of rows){
    const cls=r.ticker.signed_change_rate>=0? 'up':'down';
    const tr=document.createElement('tr');
    tr.innerHTML=`
      <td class="flex"><span class="tag">${r.market.replace('KRW-','')}</span> ${r.name}</td>
      <td class="price ${cls}">${fmtKRW(r.ticker.trade_price)}</td>
      <td class="${cls}">${(r.ticker.signed_change_rate*100).toFixed(2)}%</td>
      <td class="price">${fmtKRW(r.levels.buy)}</td>
      <td class="price">${fmtKRW(r.levels.sell)}</td>
      <td class="price down">${fmtKRW(r.levels.cut)}</td>
      <td>${r.levels.sig}</td>
      <td>${r.levels.say}</td>
    `;
    el.tbody.appendChild(tr);
  }
  if(!rows.length){
    const tr=document.createElement('tr');
    tr.innerHTML=`<td colspan="8" class="status">조건에 맞는 코인이 없습니다.</td>`;
    el.tbody.appendChild(tr);
  }
}

// ===== 검색 =====
function searchLocal(q){
  if(!q) return state.markets.slice(0,20);
  const key=q.trim().toLowerCase();
  let list=state.dict[key]?[...state.dict[key]]:[];
  if(list.length===0){
    list=state.markets.filter(m=>
      m.market.toLowerCase().includes(key)||
      m.korean_name.toLowerCase().includes(key)||
      m.english_name.toLowerCase().includes(key)
    );
  }
  return list.slice(0,30);
}

// ===== 폴링 =====
async function poll(){
  try{
    const base = state.lastList.length? state.lastList : state.markets.slice(0,80);
    const tks=await fetchTicker(base);
    updateHistory(tks);
    const rows=base.map(m=>{
      const tk=tks.find(x=>x.market===m.market); if(!tk) return null;
      return {market:m.market,name:m.korean_name||m.english_name,ticker:tk,levels:levelsBasic(tk)};
    }).filter(Boolean);
    renderRows(rows);
    setStatus(`실시간 갱신 중… (주기 ${state.pollMs/1000}s)`);
  }catch(e){ console.error(e); }
}
function start(){ stop(); state.timer=setInterval(poll,state.pollMs); poll(); }
function stop(){ if(state.timer){ clearInterval(state.timer); state.timer=null; } }

// ===== 버튼 핸들러 =====
el.btnSearch.onclick=()=>{ state.lastList=searchLocal(el.q.value); start(); };
el.q.onkeydown=e=>{ if(e.key==='Enter') el.btnSearch.click(); };

el.btnTop.onclick=async()=>{
  setStatus('상승 TOP10 계산 중…');
  const tks=await fetchTicker(state.markets); updateHistory(tks);
  const top=[...tks].sort((a,b)=>b.signed_change_rate-a.signed_change_rate).slice(0,10);
  const ids=new Set(top.map(t=>t.market));
  const list=state.markets.filter(m=>ids.has(m.market));
  const rows=list.map(m=>({market:m.market,name:m.korean_name||m.english_name,ticker:top.find(x=>x.market===m.market),levels:levelsBasic(top.find(x=>x.market===m.market))}));
  renderRows(rows); setStatus('상승 TOP10');
};

el.btnHot.onclick=async()=>{
  setStatus('급등(분석) 탐색 중…');
  const tks=await fetchTicker(state.markets); updateHistory(tks);
  const rows=[];
  for(const m of state.markets){
    const tk=tks.find(x=>x.market===m.market); if(!tk) continue;
    const st=oneMinStats(m.market); if(!st) continue;
    if(st.pricePct1m>=THRESH.pct1mUp && st.accel>=THRESH.accel){
      rows.push({market:m.market,name:m.korean_name||m.english_name,ticker:tk,levels:levelsBasic(tk)});
    }
  }
  rows.sort((a,b)=>b.ticker.signed_change_rate-a.ticker.signed_change_rate);
  renderRows(rows.slice(0,20));
  setStatus(`급등(1m +3% & 가속 ≥1.8×) — ${rows.length}건`);
};

el.btnFall.onclick=async()=>{
  setStatus('급락(분석) 탐색 중…');
  const tks=await fetchTicker(state.markets); updateHistory(tks);
  const rows=[];
  for(const m of state.markets){
    const tk=tks.find(x=>x.market===m.market); if(!tk) continue;
    const st=oneMinStats(m.market); if(!st) continue;
    if(st.pricePct1m<=THRESH.pct1mDown && st.accel>=THRESH.accel){
      rows.push({market:m.market,name:m.korean_name||m.english_name,ticker:tk,levels:levelsBasic(tk)});
    }
  }
  rows.sort((a,b)=>a.ticker.signed_change_rate-b.ticker.signed_change_rate);
  renderRows(rows.slice(0,20));
  setStatus(`급락(1m -3% & 가속 ≥1.8×) — ${rows.length}건`);
};

// ★ 예열(급상승 후보)
el.btnPre.onclick=async()=>{
  setStatus('예열(급상승 후보) 탐색 중…');
  const tks=await fetchTicker(state.markets); updateHistory(tks);
  const rows=[];
  for(const m of state.markets){
    const tk=tks.find(x=>x.market===m.market); if(!tk) continue;
    const st=oneMinStats(m.market); if(!st || !tk.high_price) continue;
    const nearHigh = Math.abs(1 - (tk.high_price / tk.trade_price)); // 0이면 고가
    const condNear  = nearHigh <= THRESH.preNearHighPct;
    const condMove  = st.pricePct1m >= THRESH.preMinMove && st.pricePct1m <= THRESH.preMaxMove;
    const condAccel = st.accel >= THRESH.preAccel;
    if(condNear && condMove && condAccel){
      rows.push({market:m.market,name:m.korean_name||m.english_name,ticker:tk,levels:levelsForPresurge(tk,{...st,nearHigh})});
    }
  }
  // 돌파 임박 순으로 정렬(고가에 더 근접한 순)
  rows.sort((a,b)=>{
    const ah=Math.abs(1 - (a.ticker.high_price/a.ticker.trade_price));
    const bh=Math.abs(1 - (b.ticker.high_price/b.ticker.trade_price));
    return ah - bh;
  });
  renderRows(rows.slice(0,20));
  setStatus(`예열(급상승 후보) — ${rows.length}건`);
};

el.btnReset.onclick=()=>{ el.q.value=''; state.lastList=state.markets.slice(0,80); start(); };
el.btn1s.onclick=()=>{ state.pollMs=1000; start(); };
el.btn2s.onclick=()=>{ state.pollMs=2000; start(); };
el.btn5s.onclick=()=>{ state.pollMs=5000; start(); };
el.btnStop.onclick=()=>{ stop(); setStatus('일시정지'); };

// ===== 시작 =====
(async function init(){
  await loadMarkets();
  state.lastList=state.markets.slice(0,80);
  start();
})();
</script>
</body>
</html>
