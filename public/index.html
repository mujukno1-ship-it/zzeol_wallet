<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>사토시의지갑 - 실시간 업비트 연동</title>
  <style>
    body{background:#0a0f1a;color:#fff;font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;max-width:1080px;margin:40px auto;padding:0 16px}
    h1{display:flex;gap:.6rem;align-items:center}
    .row{display:grid;grid-template-columns:1fr 1fr;gap:14px}
    .card{background:#111827;border:1px solid #1f2937;border-radius:16px;padding:18px}
    .muted{opacity:.75}
    .pill{display:inline-block;padding:2px 8px;border-radius:999px;background:#1f2937}
    .big{font-size:1.35rem;font-weight:700}
    .ok{color:#86efac} .warn{color:#fbbf24} .bad{color:#f87171}
    .grid2{display:grid;grid-template-columns:1fr 1fr;gap:10px}
    .vgap{display:flex;flex-direction:column;gap:8px}
  </style>
</head>
<body>
  <h1>💰 사토시의지갑 - 실시간 업비트 연동</h1>

  <div class="row">
    <div class="card vgap">
      <div><span class="pill">📊 김치 프리미엄</span></div>
      <div id="kimpPct" class="big">-</div>
      <div class="grid2">
        <div>업비트 KRW: <b id="upbitPrice">-</b></div>
        <div>USD/KRW: <span id="usdkrw">-</span></div>
        <div>글로벌 USD: <span id="globalUsd">-</span></div>
        <div>소스: <span id="src">-</span></div>
      </div>
    </div>

    <div class="card vgap">
      <div><span class="pill">🧠 온체인 TVL(ETH)</span></div>
      <div id="tvl" class="big">-</div>
      <div>소스: <span id="tvlSrc">-</span></div>
    </div>
  </div>

  <div class="row" style="margin-top:14px">
    <div class="card vgap">
      <div><span class="pill">🎯 시그널</span></div>
      <div>현재가: <b id="nowPrice">-</b></div>
      <div>매수: <b id="buyPrice">-</b></div>
      <div>매도: <b id="sellPrice">-</b></div>
      <div>손절: <b id="stopPrice" class="bad">-</b></div>
      <div>위험도: <b id="riskScore">-</b> / 5</div>
    </div>

    <div class="card vgap">
      <div><span class="pill">🗣️ 쩔어 한마디</span></div>
      <div id="comment" class="big">-</div>
      <div class="muted">업데이트: <span id="updated">-</span></div>
    </div>
  </div>

  <script type="module" src="./js/main.js"></script>
</body>
</html>
