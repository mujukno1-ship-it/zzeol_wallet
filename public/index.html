<script>
/* -------------------- ì„¤ì • -------------------- */
const THRESH = {
  pct1mUp: 0.03, pct1mDown: -0.03, accel: 1.8, windowSec: 60, baselineMin: 600,
  preNearHighPct: 0.005, preMinMove: 0.002, preMaxMove: 0.020, preAccel: 1.6
};
const POLL_DEFAULT = 1000;

/* -------------------- ì „ì—­ -------------------- */
const el = {
  q: document.getElementById('q'),
  tbody: document.getElementById('tbody'),
  status: document.getElementById('status'),
  btnSearch: document.getElementById('btnSearch'),
  btnTop: document.getElementById('btnTop'),
  btnHot: document.getElementById('btnHot'),
  btnFall: document.getElementById('btnFall'),
  btnPre: document.getElementById('btnPre'),
  btnReset: document.getElementById('btnReset'),
  btn1s: document.getElementById('btn1s'),
  btn2s: document.getElementById('btn2s'),
  btn5s: document.getElementById('btn5s'),
  btnStop: document.getElementById('btnStop'),
};

const UPBIT = {
  markets: 'https://api.upbit.com/v1/market/all?isDetails=true',
  ticker: (codes)=>`https://api.upbit.com/v1/ticker?markets=${codes.join(',')}`,
};

const state = {
  markets: [], dict: {},
  pollMs: POLL_DEFAULT, timer: null, lastList: [],
  hist: new Map(),
  lastRendered: [] // ë§ˆì§€ë§‰ ì„±ê³µ ë Œë” ë°ì´í„°(ë¹„ì—ˆì„ ë•Œ ìœ ì§€)
};

/* -------------------- ìœ í‹¸ -------------------- */
function krwTick(p){
  if(p>=2000000) return 1000;
  if(p>=1000000) return 500;
  if(p>=500000)  return 100;
  if(p>=100000)  return 50;
  if(p>=10000)   return 10;
  if(p>=1000)    return 5;
  if(p>=100)     return 1;
  if(p>=10)      return 0.1;
  if(p>=1)       return 0.01;
  return 0.001;
}
function fmtKRW(p){
  const t=krwTick(p);
  const d=t>=1?0:t===0.1?1:t===0.01?2:3;
  return Number(p).toLocaleString('ko-KR',{minimumFractionDigits:d,maximumFractionDigits:d});
}
function setStatus(s){ el.status.textContent = s; }
function enableAll(){
  [el.btnSearch,el.btnTop,el.btnHot,el.btnFall,el.btnPre,el.btnReset,el.btn1s,el.btn2s,el.btn5s,el.btnStop].forEach(b=>b.disabled=false);
}

/* -------------------- ë°ì´í„° ë¡œë“œ -------------------- */
async function loadMarkets(){
  const res = await fetch(UPBIT.markets, {cache:'no-store'});
  const data = await res.json();
  const krw = data.filter(x=>x.market?.startsWith('KRW-'));
  state.markets = krw;
  state.dict = {};
  for(const m of krw){
    const keys = [
      m.market?.toLowerCase(),
      m.korean_name?.toLowerCase(),
      m.english_name?.toLowerCase(),
      m.korean_name?.replace(/\s+/g,'').toLowerCase(),
      m.english_name?.replace(/\s+/g,'').toLowerCase(),
    ].filter(Boolean);
    for(const k of keys){ (state.dict[k] ??= []).push(m); }
  }
  setStatus(`KRW ë§ˆì¼“ ${krw.length}ì¢… ë¡œë“œ ì™„ë£Œ`);
  enableAll();
}

/*  ì•ˆì •í˜• ticker: ë°°ì¹˜+ì¬ì‹œë„  */
async function fetchTicker(list){
  if(!list.length) return [];
  const codes = list.map(x=>x.market);
  const chunk=80, out=[];
  for(let i=0;i<codes.length;i+=chunk){
    const part=codes.slice(i,i+chunk);
    let data=[], ok=false;
    for(let tries=1; tries<=3 && !ok; tries++){
      try{
        const r=await fetch(UPBIT.ticker(part), {cache:'no-store'});
        if(r.ok){ data=await r.json(); ok=true; }
        else { await new Promise(res=>setTimeout(res, 120*tries)); }
      }catch(e){ await new Promise(res=>setTimeout(res, 150*tries)); }
    }
    out.push(...data);
    await new Promise(res=>setTimeout(res, 100));
  }
  return out;
}

/* -------------------- ë¶„ì„ìš© íˆìŠ¤í† ë¦¬ -------------------- */
function updateHistory(tickers){
  const now=Date.now();
  for(const t of tickers){
    const key=t.market; const arr=state.hist.get(key)||[];
    arr.push({ts:now, price:t.trade_price, acc:t.acc_trade_price_24h||0, high:t.high_price||t.trade_price});
    const cutoff=now-600*1000; while(arr.length&&arr[0].ts<cutoff) arr.shift();
    state.hist.set(key,arr);
  }
}
function oneMinStats(key){
  const now=Date.now(); const arr=state.hist.get(key)||[]; if(arr.length<2) return null;
  const target=now-60*1000; let past=arr[0];
  for(let i=arr.length-1;i>=0;i--){ if(arr[i].ts<=target){ past=arr[i]; break; } }
  const cur=arr[arr.length-1];
  const old=arr.find(x=>x.ts>=now-600*1000)||arr[0];
  const delta10m=Math.max(0,(cur.acc-old.acc));
  const basePerMin=delta10m/Math.max(1,((cur.ts-old.ts)/60000));
  const pricePct1m=past.price>0? (cur.price-past.price)/past.price : 0;
  const delta1m=Math.max(0,cur.acc-past.acc);
  const accel=basePerMin>0? (delta1m/basePerMin):(delta1m>0?99:0);
  const nearHigh = (cur.high>0) ? Math.max(0,(cur.high - cur.price)/cur.high) : 1;
  return {pricePct1m, accel, curPrice:cur.price, high:cur.high, nearHigh};
}

/* -------------------- íƒ€ì  -------------------- */
function levelsBasic(tk){
  const p=Number(tk.trade_price), tkc=krwTick(p);
  return {buy:p-2*tkc, sell:p+3*tkc, cut:p-6*tkc, sig:'ê¸°ë³¸', say:'ê¸°ë³¸'};
}
function levelsForPresurge(tk, st){
  const p=Number(tk.trade_price), tkc=krwTick(p);
  const buy  = p - Math.max(tkc, p*0.0015);
  const sell = p + Math.max(3*tkc, p*0.006);
  const cut  = p - Math.max(3*tkc, p*0.004);
  const say  = `ê³ ê°€ê·¼ì ‘ ${(st.nearHigh*100).toFixed(2)}%, 1m ${(st.pricePct1m*100).toFixed(2)}%, ê°€ì† ${st.accel.toFixed(1)}Ã—`;
  return {buy,sell,cut,sig:'ì˜ˆì—´',say};
}

/* -------------------- ë Œë” -------------------- */
function buildRows(list, tks, mode='basic'){
  const rows=[];
  for(const m of list){
    const tk=tks.find(x=>x.market===m.market); if(!tk) continue;
    let levels=levelsBasic(tk), say='';
    if(mode==='pre'){
      const st=oneMinStats(m.market); if(!st || !tk.high_price) continue;
      const condNear = ((tk.high_price - tk.trade_price)/tk.high_price) <= THRESH.preNearHighPct;
      const condMove = st.pricePct1m >= THRESH.preMinMove && st.pricePct1m <= THRESH.preMaxMove;
      const condAccel= st.accel >= THRESH.preAccel;
      if(!(condNear && condMove && condAccel)) continue;
      levels = levelsForPresurge(tk, st);
    }
    rows.push({market:m.market, name:m.korean_name||m.english_name, ticker:tk, levels});
  }
  return rows;
}
function renderRows(rows, emptyMsg='ì¡°ê±´ì— ë§ëŠ” ì½”ì¸ì´ ì—†ìŠµë‹ˆë‹¤.'){
  el.tbody.innerHTML='';
  if(!rows.length){
    const tr=document.createElement('tr');
    tr.innerHTML=`<td colspan="8" class="status">${emptyMsg}</td>`;
    el.tbody.appendChild(tr);
    return;
  }
  for(const r of rows){
    const cls=r.ticker.signed_change_rate>=0? 'up':'down';
    const tr=document.createElement('tr');
    tr.innerHTML=`
      <td class="flex"><span class="tag">${r.market.replace('KRW-','')}</span> ${r.name}</td>
      <td class="price ${cls}">${fmtKRW(r.ticker.trade_price)}</td>
      <td class="${cls}">${(r.ticker.signed_change_rate*100).toFixed(2)}%</td>
      <td class="price">${fmtKRW(r.levels.buy)}</td>
      <td class="price">${fmtKRW(r.levels.sell)}</td>
      <td class="price down">${fmtKRW(r.levels.cut)}</td>
      <td>${r.levels.sig}</td>
      <td>${r.levels.say||''}</td>
    `;
    el.tbody.appendChild(tr);
  }
  state.lastRendered = rows; // ì„±ê³µ ë°ì´í„° ë³´ê´€
}

/* -------------------- í´ë§ -------------------- */
async function poll(){
  try{
    const base = state.lastList.length? state.lastList : state.markets.slice(0,40);
    const tks=await fetchTicker(base);
    if(!tks.length){ setStatus('ë„¤íŠ¸ì›Œí¬ ì§€ì—°â€¦ ìë™ ì¬ì‹œë„ ì¤‘'); return; }
    updateHistory(tks);
    const rows = buildRows(base, tks, 'basic');
    renderRows(rows);
    setStatus(`ì‹¤ì‹œê°„ ê°±ì‹  ì¤‘â€¦ (ì£¼ê¸° ${state.pollMs/1000}s)`);
  }catch(e){ console.error(e); }
}
function start(){ stop(); state.timer=setInterval(poll,state.pollMs); poll(); }
function stop(){ if(state.timer){ clearInterval(state.timer); state.timer=null; } }

/* -------------------- ë²„íŠ¼: ì¦‰ì‹œ ë Œë” -------------------- */
el.btnSearch.onclick = async ()=>{
  const list = (function searchLocal(q){
    if(!q) return state.markets.slice(0,20);
    const key=q.trim().toLowerCase();
    let l=state.dict[key]?[...state.dict[key]]:[];
    if(!l.length){
      l=state.markets.filter(m=>
        m.market.toLowerCase().includes(key)||
        m.korean_name.toLowerCase().includes(key)||
        m.english_name.toLowerCase().includes(key)
      );
    }
    return l.slice(0,30);
  })(el.q.value);

  state.lastList=list;
  setStatus('ê²€ìƒ‰ ì¤‘â€¦');
  const tks=await fetchTicker(list);
  if(tks.length){
    updateHistory(tks);
    renderRows(buildRows(list,tks,'basic'));
    setStatus('ê²€ìƒ‰ ì™„ë£Œ');
  }else{
    renderRows([], 'ê²€ìƒ‰ ì‘ë‹µ ì§€ì—° â€” ì ì‹œ í›„ ë‹¤ì‹œ ì‹œë„í•˜ì„¸ìš”');
  }
  start(); // ì´í›„ ì‹¤ì‹œê°„ ê°±ì‹ 
};
el.q.onkeydown = e=>{ if(e.key==='Enter') el.btnSearch.click(); };

el.btnTop.onclick = async ()=>{
  setStatus('ìƒìŠ¹ TOP10 ê³„ì‚° ì¤‘â€¦');
  const tks=await fetchTicker(state.markets);
  if(!tks.length){ renderRows([], 'ì§€ì—° â€” ë‹¤ì‹œ ì‹œë„'); return; }
  updateHistory(tks);
  const top=[...tks].sort((a,b)=>b.signed_change_rate-a.signed_change_rate).slice(0,10);
  const ids=new Set(top.map(t=>t.market));
  const list=state.markets.filter(m=>ids.has(m.market));
  renderRows(buildRows(list, top, 'basic'));
  state.lastList=list; start();
};

el.btnHot.onclick = async ()=>{
  setStatus('ê¸‰ë“±(ë¶„ì„) íƒìƒ‰ ì¤‘â€¦');
  const tks=await fetchTicker(state.markets);
  if(!tks.length){ renderRows([], 'ì§€ì—° â€” ë‹¤ì‹œ ì‹œë„'); return; }
  updateHistory(tks);
  const list=state.markets;
  const rows=[];
  for(const m of list){
    const tk=tks.find(x=>x.market===m.market); if(!tk) continue;
    const arr=state.hist.get(m.market); if(!arr||arr.length<2) continue;
    const now=Date.now(), target=now-60*1000;
    let past=arr[0]; for(let i=arr.length-1;i>=0;i--){ if(arr[i].ts<=target){ past=arr[i]; break; } }
    const cur=arr[arr.length-1], old=arr.find(x=>x.ts>=now-600*1000)||arr[0];
    const base=(Math.max(0,cur.acc-old.acc))/Math.max(1,((cur.ts-old.ts)/60000));
    const pct=past.price>0?(cur.price-past.price)/past.price:0;
    const accel=base>0? (Math.max(0,cur.acc-past.acc)/base):0;
    if(pct>=THRESH.pct1mUp && accel>=THRESH.accel) rows.push({market:m.market,name:m.korean_name||m.english_name,ticker:tk,levels:levelsBasic(tk)});
  }
  renderRows(rows.slice(0,20));
  state.lastList=list; start();
};

el.btnFall.onclick = async ()=>{
  setStatus('ê¸‰ë½(ë¶„ì„) íƒìƒ‰ ì¤‘â€¦');
  const tks=await fetchTicker(state.markets);
  if(!tks.length){ renderRows([], 'ì§€ì—° â€” ë‹¤ì‹œ ì‹œë„'); return; }
  updateHistory(tks);
  const list=state.markets;
  const rows=[];
  for(const m of list){
    const tk=tks.find(x=>x.market===m.market); if(!tk) continue;
    const st=oneMinStats(m.market); if(!st) continue;
    if(st.pricePct1m<=THRESH.pct1mDown && st.accel>=THRESH.accel)
      rows.push({market:m.market,name:m.korean_name||m.english_name,ticker:tk,levels:levelsBasic(tk)});
  }
  renderRows(rows.slice(0,20));
  state.lastList=list; start();
};

el.btnPre.onclick = async ()=>{
  setStatus('ì˜ˆì—´(ê¸‰ìƒìŠ¹ í›„ë³´) íƒìƒ‰ ì¤‘â€¦');
  const tks=await fetchTicker(state.markets);
  if(!tks.length){ renderRows([], 'ì§€ì—° â€” ë‹¤ì‹œ ì‹œë„'); return; }
  updateHistory(tks);
  const list=state.markets;
  const rows=[];
  for(const m of list){
    const tk=tks.find(x=>x.market===m.market); if(!tk) continue;
    const st=oneMinStats(m.market); if(!st || !tk.high_price) continue;
    const near = (tk.high_price - tk.trade_price)/tk.high_price;
    if(near<=THRESH.preNearHighPct && st.pricePct1m>=THRESH.preMinMove && st.pricePct1m<=THRESH.preMaxMove && st.accel>=THRESH.preAccel){
      rows.push({market:m.market,name:m.korean_name||m.english_name,ticker:tk,levels:levelsForPresurge(tk, {...st,nearHigh:near})});
    }
  }
  rows.sort((a,b)=>{
    const ah=(a.ticker.high_price-a.ticker.trade_price)/a.ticker.high_price;
    const bh=(b.ticker.high_price-b.ticker.trade_price)/b.ticker.high_price;
    return ah - bh;
  });
  renderRows(rows.slice(0,20));
  state.lastList=list; start();
};

el.btnReset.onclick = ()=>{ el.q.value=''; state.lastList=state.markets.slice(0,40); start(); };
