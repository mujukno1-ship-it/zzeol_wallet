<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>💰 사토시의지갑 - 실시간 업비트 연동</title>
  <style>
    body {
      font-family: "Pretendard", sans-serif;
      background-color: #0b0f19;
      color: #fff;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    h1 {
      margin-bottom: 20px;
    }
    .search-wrap {
      margin-bottom: 30px;
    }
    .search-wrap input {
      padding: 10px;
      width: 260px;
      border-radius: 8px;
      border: 1px solid #888;
      background: #111;
      color: #fff;
    }
    .search-wrap button {
      margin-left: 6px;
      padding: 10px 12px;
      border: none;
      border-radius: 8px;
      background: #444;
      color: #fff;
      cursor: pointer;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 20px;
      justify-content: center;
    }
    .metric-card {
      background-color: #161b26;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      text-align: left;
    }
    .metric-card h3 {
      margin-top: 0;
    }
    ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    li {
      margin-bottom: 6px;
    }
    .src, .ts {
      margin-top: 8px;
      font-size: 0.9em;
      color: #aaa;
    }
  /* === [검색 자동완성 시작] =================================== */
.search-wrap { position: relative; }
.autocomplete {
  position: absolute;
  top: 42px;
  left: 50%;
  transform: translateX(-50%);
  width: 260px;
  max-height: 260px;
  overflow-y: auto;
  background: #0f1420;
  border: 1px solid #2a3446;
  border-radius: 10px;
  box-shadow: 0 10px 24px rgba(0,0,0,0.4);
  z-index: 50;
  text-align: left;
}
.autocomplete .item {
  padding: 10px 12px;
  cursor: pointer;
  display: flex;
  justify-content: space-between;
  gap: 10px;
}
.autocomplete .item:hover {
  background: #1a2233;
}
.autocomplete .sym  { color:#9cc1ff; font-weight:600; }
.autocomplete .name { color:#d0d6e4; }
.autocomplete .mkt  { color:#9aa4b2; font-size:.85em; }
/* === [검색 자동완성 끝] ===================================== */
  
  </style>
</head>

<body>
  <h1>💰 사토시의지갑 - 실시간 업비트 연동</h1>

  <!-- 🔍 검색창 -->
  <div class="search-wrap">
    <input id="search-input" type="text" placeholder="코인명 또는 심볼 검색..." />
    <button id="search-clear">✕</button>
    <div id="search-results"></div>
  </div>

  <div class="grid">
    <!-- 김치 프리미엄 -->
    <div class="metric-card">
      <h3>김치 프리미엄</h3>
      <div id="kimchi-premium">- %</div>
      <ul>
        <li>업비트 KRW: <span id="upbit-krw">-</span></li>
        <li>글로벌 USD: <span id="global-usd">-</span></li>
        <li>USD/KRW: <span id="usd-krw">-</span></li>
      </ul>
      <div class="src">소스: <span id="kimchi-src">-</span></div>
    </div>

    <!-- 온체인 -->
    <div class="metric-card">
      <h3>온체인 TVL(ETH)</h3>
      <div>TVL: <span id="onchain-tvl">-</span> USD</div>
      <div class="src">소스: <span id="onchain-src">-</span></div>
    </div>

    <!-- 시그널 -->
    <div class="metric-card">
      <h3>시그널</h3>
      <ul>
        <li>현재가: <span id="sig-price">-</span></li>
        <li>매수: <span id="sig-buy">-</span></li>
        <li>매도: <span id="sig-sell">-</span></li>
        <li>손절: <span id="sig-stop">-</span></li>
      </ul>
      <div>위험도: <span id="sig-risk">-</span> / 5</div>
    </div>

    <!-- 쩔어 한마디 -->
    <div class="metric-card">
      <h3>쩔어 한마디</h3>
      <div id="commentary-text">-</div>
      <div class="ts">업데이트: <span id="updated-at">-</span></div>
    </div>
  </div>

 <!-- SCRIPTS: START -->
<script src="/js/config.js"></script>
<script src="/js/api.js"></script>
<script src="/js/state.js"></script>
<script src="/js/indicators.js"></script>
<script src="/js/risk.js"></script>
<script src="/js/render.js"></script>
<script src="/js/commentary.js"></script>
<script src="/js/search.js"></script>
<script src="/js/main.js"></script>
<!-- SCRIPTS: END -->
</body>
</html>
