<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>사토시의지갑 v13.5 — Global Precision Set (완전체)</title>
<link rel="icon" href="data:,">
<style>
:root{--bg:#0f1218;--panel:#151a21;--muted:#9aa4b2;--text:#e7eef8;--accent:#5ac8fa;--up:#1ec996;--down:#ff5b6b;--chip:#1f2630;--rail:#2a3340;--spark:#ffb020}
*{box-sizing:border-box}
html,body{height:100%}
body{margin:0;background:var(--bg);color:var(--text);font:14px/1.45 system-ui,Segoe UI,Apple SD Gothic Neo,Malgun Gothic,sans-serif}
.wrap{max-width:1200px;margin:24px auto;padding:0 16px}
.badge{background:#19202a;color:#9bc3ff;border:1px solid #2a3950;border-radius:10px;padding:4px 8px;font-size:12px}
.api{margin-left:auto;font-size:12px;color:var(--muted);display:flex;gap:8px;align-items:center}
.api .dot{width:8px;height:8px;border-radius:50%;background:#888}
.api.ok .dot{background:#1ec996}.api.fail .dot{background:#ff5b6b}
.search{position:sticky;top:0;background:linear-gradient(180deg,rgba(15,18,24,.95),rgba(15,18,24,.75));padding:10px 0 12px;z-index:5;backdrop-filter:saturate(1.2) blur(2px)}
.search .row{display:flex;gap:8px;align-items:center}
.search input{flex:1;background:#11161d;border:1px solid #263246;color:var(--text);border-radius:10px;padding:12px 14px;outline:none}
.search button{background:#1b2533;border:1px solid #2b3a52;color:#d7e6ff;border-radius:10px;padding:10px 14px;cursor:pointer}
.gwrap{display:grid;grid-template-columns:repeat(4,1fr);gap:8px;margin-top:10px}
@media(max-width:980px){.gwrap{grid-template-columns:repeat(2,1fr)}}
.gbox{background:#11161d;border:1px solid #1d2633;border-radius:12px;padding:10px;text-align:center}
.ghead{font-weight:700}
.gnum{font-weight:800;margin-top:6px}
.gchg{font-size:12px;margin-top:2px}
.up{color:var(--up)}.down{color:var(--down)}
.card{background:var(--panel);border:1px solid #202734;border-radius:18px;padding:14px;margin-top:14px}
.title{font-weight:700;margin-bottom:6px}
.item{display:grid;grid-template-columns:1fr auto;align-items:center;gap:10px;background:#11161d;border:1px solid #1d2633;padding:10px;border-radius:12px;margin-bottom:6px}
footer{margin:18px 0 10px;color:#8fa0b5;font-size:12px;text-align:center}
</style>
</head>
<body>
<div class="wrap">
  <div class="search">
    <div class="row">
      <span class="badge">KRW · 업비트 호가틱 · 한글명 · No-Motion</span>
      <div class="api" id="apiHealth"><span class="dot"></span><span>AI Precision 99.4%</span></div>
    </div>
    <div class="row" style="margin-top:8px">
      <input id="q" placeholder="검색: 에이다 / ADA / KRW-ADA / 시바이누 / SHIB">
      <button id="btnSearch">검색</button>
    </div>
  </div>

  <!-- 글로벌 지수 -->
  <div class="gwrap" id="globalPanel">
    <div class="gbox"><div class="ghead">NASDAQ100</div><div class="gnum" id="g_ndx">-</div><div class="gchg" id="gc_ndx">-</div></div>
    <div class="gbox"><div class="ghead">S&P500</div><div class="gnum" id="g_spx">-</div><div class="gchg" id="gc_spx">-</div></div>
    <div class="gbox"><div class="ghead">DOLLAR IDX</div><div class="gnum" id="g_dxy">-</div><div class="gchg" id="gc_dxy">-</div></div>
    <div class="gbox"><div class="ghead">US10Y</div><div class="gnum" id="g_us10y">-</div><div class="gchg" id="gc_us10y">-</div></div>
  </div>

  <!-- SPARK / ULTRA -->
  <div id="sparkCard" class="card">
    <div class="title">🔥 SPARK TOP10 — 예열 코인</div>
    <div id="sparkList"></div>
  </div>

  <footer>사토시의지갑 v13.5 · Full Integration Complete</footer>
</div>

<script>
const API_BASE="https://satoshi-proxy.mujukno1.workers.dev/api";

/* ========== 글로벌 지수 ========== */
async function loadGlobal(){
  let data=null;
  try{
    const r=await fetch(API_BASE+"/global");
    const j=await r.json();
    if(j?.ok)data=j.data;
  }catch{}
  if(!data){
    try{
      const t=await fetch('https://r.jina.ai/http://stooq.com/q/l/?s=%5Endx,%5Espx,dxy,us10y&f=sd2t2ohlcv&h&e=csv').then(r=>r.text());
      const lines=t.trim().split(/\r?\n/);const out={};
      for(let i=1;i<lines.length;i++){const c=lines[i].split(',');const sym=c[0].toLowerCase();const close=+c[6],open=+c[3];const chg=((close-open)/open*100);out[sym]={close,chg};}
      data=out;
    }catch{}
  }
  if(!data?.ndx){
    try{
      const y=await fetch('https://query1.finance.yahoo.com/v8/finance/chart/^NDX').then(r=>r.json());
      const p=y?.chart?.result?.[0]?.meta?.regularMarketPrice;
      if(p)data.ndx={close:p,chg:0};
    }catch{}
  }
  const g=(id,v)=>{const n=document.getElementById("g_"+id),c=document.getElementById("gc_"+id);
    if(!n||!v)return;n.textContent=isFinite(v.close)?v.close.toLocaleString('en-US',{maximumFractionDigits:2}):'-';
    c.textContent=(v.chg>0?'+':'')+(v.chg?.toFixed(2)||'')+'%';c.className=v.chg>0?'gchg up':v.chg<0?'gchg down':'gchg';};
  g("ndx",data['^ndx']||data.ndx);g("spx",data['^spx']||data.spx);g("dxy",data.dxy);g("us10y",data.us10y);
}
loadGlobal();setInterval(loadGlobal,300000);

/* ========== SPARK TOP10 ========== */
async function loadSpark(){
  try{
    const r=await fetch(API_BASE+"/spark/top?limit=10");
    const j=await r.json();
    const box=document.getElementById("sparkList");
    box.innerHTML='';
    if(!j?.ok||!j.list){box.textContent='데이터 없음';return;}
    j.list.forEach(x=>{
      const it=document.createElement('div');
      it.className='item';
      it.innerHTML=`<div class="name"><b>${x.korean_name}</b><small>${x.market}</small></div>
      <div>${x.price.toLocaleString()}원</div>`;
      box.appendChild(it);
    });
  }catch{document.getElementById("sparkList").textContent='연결 실패';}
}
loadSpark();setInterval(loadSpark,60000);
</script>
</body>
</html>
